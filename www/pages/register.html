<div class="page" data-name="register">

        <div class="main title">
            <img class="logo" src="img/cp.svg" width="96" />
            <h2>Security Guard Checkpoint</h2>
        </div>
        <form method="POST" action="" class="form" id="register">
            <div class="list no-hairlines">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="f7-icons">person_crop_rectangle_fill</i>
                        </div>
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input name="nrp" type="text" placeholder="ID Card Number" required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <button type="submit" class="button button-fill">Get In</button>
                        </div>
                    </li>
                </ul>
            </div>
        </form>

        <style>
            .form button[type=submit] {
                flex-basis: 50%;
                margin: 0 auto;
            }
        </style>
    </div>
</div>
