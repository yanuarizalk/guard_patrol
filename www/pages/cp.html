<div class="page" data-name="checkpoints">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left"><i class="f7-icons ripple" id="back">arrow_left</i></div>
            <div class="title">Checkpoints</div>
            <div class="right menu">
                <div id="mnu-primary">
                    <i class="f7-icons link" id="map_editor-cp">pencil_outline</i>
                    <i class="f7-icons link" id="order-cp">square_stack_3d_up_fill</i>
                    <i class="f7-icons link" id="new-cp">plus_circle_fill</i>
                </div>
                <div id="mnu-order" class="none">
                    <i class="f7-icons link" id="order-save-cp">checkmark_circle_fill</i>
                    <i class="f7-icons link" id="order-cancel-cp">xmark_circle_fill</i>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div id="editor-dialog">
            <form class="list no-hairlines" id="editor">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Name</div>
                            <div class="item-input-wrap">
                                <input name="name" type="text" placeholder="Checkpoint Name" maxlength="100" required />
                            </div>
                        </div>
                    </li>
                    <!--li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Description</div>
                            <div class="item-input-wrap">
                                <input name="desc" type="text" placeholder="Area Description" maxlength="100" />
                            </div>
                        </div>
                    </li-->
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Route</div>
                            <div class="item-input-wrap">
                                <input name="route" type="text" placeholder="Area Name" required>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">State</div>
                            <div class="item-input-wrap">
                                <label class="item-checkbox item-content">
                                    <input name="state" type="checkbox">
                                    <i class="icon icon-checkbox"></i>
                                    <div class="item-inner">
                                        <div class="item-title">
                                            Enabled
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <div class="popover" id="ctx-cp">
            <div class="popover-angle"></div>
            <div class="popover-inner">
                <div class="list">
                    <ul>
                        <li class="item-content item-link" id="edit-cp">
                            <div class="item-media">
                                <i class="f7-icons">square_pencil</i>
                            </div>
                            <div class="item-inner">
                                Edit
                            </div>
                        </li>
                        <li class="item-content item-link" id="remove-cp">
                            <div class="item-media">
                                <i class="f7-icons">trash_fill</i>
                            </div>
                            <div class="item-inner">
                                Remove
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="list custom-cp sortable" id="cp-list">

        </div>

        <style>
            table.table-viewer tbody tr {
                background-color: rgba(205, 92, 92, 0.3);
            }
            table.table-viewer tbody tr.active {
                background-color: rgba(60, 179, 114, 0.3);
            }
            table.table-viewer tbody tr td:nth-child(3) {
                text-align: center;
            }
            #editor-dialog {
                display: none;
            }
            #editor.list {
                margin: 32px 0 0 0;
            }
            #cp-list {
                margin: 0;
            }
            #cp-list ul {
                background-color: transparent;
            }
        </style>
    </div>
</div>
