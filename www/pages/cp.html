<div class="page" data-name="checkpoints">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left"><i class="f7-icons ripple" id="back">arrow_left</i></div>
            <div class="title">Checkpoints</div>
            <div class="right menu">
                <i class="f7-icons link" id="new-cp">plus_circle_fill</i>
                <i class="f7-icons link" id="filter_search">search_circle_fill</i>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div id="editor-dialog">
            <form class="list no-hairlines" id="editor">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Name</div>
                            <div class="item-input-wrap">
                                <input name="name" type="text" placeholder="Area Name" maxlength="100" required />
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Description</div>
                            <div class="item-input-wrap">
                                <input name="desc" type="text" placeholder="Area Description" maxlength="100" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Background Color</div>
                            <div class="item-input-wrap">
                                <input type="text" name="bg-color" placeholder="Background Color of Area's polygon" readonly>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <div class="popover" id="ctx-user">
            <div class="popover-angle"></div>
            <div class="popover-inner">
                <div class="list">
                    <ul>
                        <li class="item-content item-link" id="edit-cp">
                            <div class="item-media">
                                <i class="f7-icons">square_pencil</i>
                            </div>
                            <div class="item-inner">
                                Edit
                            </div>
                        </li>
                        <li class="item-content item-link" id="remove-user">
                            <div class="item-media">
                                <i class="f7-icons">trash_fill</i>
                            </div>
                            <div class="item-inner">
                                Remove
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="list custom-cp" id="cp-list">
            <ul></ul>
        </div>

        <style>
            table.table-viewer tbody tr {
                background-color: rgba(205, 92, 92, 0.3);
            }
            table.table-viewer tbody tr.active {
                background-color: rgba(60, 179, 114, 0.3);
            }
            table.table-viewer tbody tr td:nth-child(3) {
                text-align: center;
            }
            #editor-dialog {
                display: none;
            }
            #editor.list {
                margin: 32px 0 0 0;
            }
        </style>
    </div>
</div>
